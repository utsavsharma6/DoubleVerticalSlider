<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">

    <title>DVS</title>
</head>

<body>
    <div class="slider-container">
        <div class="left-slide">
            <div style="background-color: #8d2126">
                <h1>Horse Power </h1>
                <p>All in Red</p>
            </div>
            <div style="background-color: #177bbb">
                <h1>Blue Speed</h1>
                <p>with it's beast</p>
            </div>
            <div style="background-color: #000000">
                <h1>Lonely Bull </h1>
                <p>in the Wilderness</p>
            </div>
            <div style="background-color: #4f6fa4">
                <h1>Running Jaguar</h1>
                <p>in the sunset</p>
            </div>

        </div>
        <div class="right-slide">
            <div
                style="background-image: url('j.jpg')">
            </div>
            <div
                style="background-image: url('l.jpg')">
            </div>
            <div
                style="background-image: url('b.jpg')">
            </div>
            <div
                style="background-image: url('f.jpg')">
            </div>
        </div>
        <div class="action-buttons">
            <button class="down-button">
                <i class="fas fa-arrow-down"></i>
            </button>
            <button class="up-button">
                <i class="fas fa-arrow-up"></i>
            </button>
        </div>
    </div>

    <script src="script.js"></script>

</body>

</html>
